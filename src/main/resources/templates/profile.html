<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:spanth="http://www.w3.org/1999/xlink">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${sectionName}"></title>

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script th:src="@{/js/bootstrap.js}" type="application/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/css/community.css}">


</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main profile" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xm-12">
            <h3><span th:text="${sectionName}"></span></h3>
            <hr>
            <div class="media" th:each="question:${pagination.questions}" >
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}">
                    </a>

                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <br>
                    <span class="text-desc"> <span th:text="${question.commentCount}"> </span> 个回复 *  <span th:text="${question.viewCount}"></span>次浏览次数 * <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> </span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xm-12">
            <div class="list-group section" >
                <a href="/profile/questions" th:class="${section == 'questions' ? 'list-group-item active' : 'list-group-item'}">我的问题</a>
                <a href="/profile/replies"  th:class="${section == 'replies' ? 'list-group-item active' : 'list-group-item'}">
                    最新回复  <span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="page:${pagination.pages}"  th:class="${pagination.page==page} ? 'active' : '' " >
                <a th:text="${page}" th:href="@{/(page=${page})}"></a>
            </li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
        </div>

</div>
</div>

</body>
</html>
